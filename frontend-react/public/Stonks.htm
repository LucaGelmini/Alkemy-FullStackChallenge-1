.balance-register-container{
    background-color: #c5c1c0;
    /* border: solid black 2px; */
    display: flex;
    justify-content: space-between;
    margin-bottom: 5px;
    border-radius: 15px;
    
}
.balance-register-main{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    width: 100%;

}

.registry-amount-container{
    text-align: center;
    width: 35%;
    /* height: 20%; */
    margin: 5px;
    background-color:antiquewhite;
    /* border-radius: 5px; */
    box-shadow: 0px 0px 5px 3px black;
    

}

.expenses{
    color: red;
}
.incomes{
    color: green;
}

.registry-actions{
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    border-left: 1px black solid;
    
}
.new-registry-form{
    /* border: solid black 2px; */
    justify-content: space-between;
    font-size: 12px;
    display: flex;
    flex-direction: column;
}
.new-registry-form button, .new-registry-form select{
    cursor: pointer;
}

.registry-actions div{
    cursor: pointer;
    height: 50%;
    overflow: hidden;
    width: 100%;
}
.registry-amount-input{
    width: 80%;
}
.registry-table-amount{
    font-size: 20px;
    font-weight: bold;
}
.registry-action-button-delete{
    display: flex;
    align-items: center;
    cursor: pointer;
    border-radius:  0 0 15px 0;
    
}

.registry-action-button-edit{
    display: flex;
    align-items: center;
    cursor: pointer;
    border-radius:  0 15px 0 0;
}
.registry-action-button-confirm{
    width: 35px;
    display: flex;
    align-items: center;
    cursor: pointer;
    border-radius:  0 15px 0 0;
}

.registry-concept p {
    word-wrap: break-word
}

.registry-action-button-delete ,
.registry-action-button-edit,
.registry-action-button-confirm{
    padding: 5px;
}

.registry-action-button-delete  img,
.registry-action-button-edit img,
.registry-action-button-confirm img{
    width: 30px;
}

.registry-action-button-delete:hover,
.registry-action-button-edit:hover,
.registry-action-button-confirm:hover{
    background-color: #ccc;
}
.new-registry-button{
    border: none;
    cursor: pointer;
    background-color: #1c4e4a;
    /* border: 1px solid black; */
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    /* display: inline-block; */
    font-size: 18px;
    width: 100%;
    margin-bottom: 8px;
    border-radius: 15px;

}
.new-registry-button:hover{
    background-color: #28756f;
}

.filer-form{
    display: flex;
    justify-content: right;
    align-items: center;
}
.filer-form *{
    margin-left: 5px;
}
.filters-container{
    padding-right: 10px;
    margin: 5px 0 10px 0;
}


hr{
    background-color:black;
    /* border: 1px solid black; */
}

@media screen and (min-width: 550px){
    .balance-register-main{
        flex-direction: row;
    }

}
